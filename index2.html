    <style>
        a:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: grey;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: blue;
            background-color: transparent;
            text-decoration: underline;
        }

        .container_info {
            position: absolute;
            top: 10px;
            right: 10px;
            width: max-content;
            width: 300px;
            height: 200px;
            border: 2px solid;
            border-color: grey;
        }
