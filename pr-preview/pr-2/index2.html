<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/fd8b485006.js" crossorigin="anonymous"></script>

    <style>
        a:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: grey;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: blue;
            background-color: transparent;
            text-decoration: underline;
        }

        .container_info {
            position: absolute;
            top: 10px;
            right: 10px;
            width: max-content;
            width: 300px;
            height: 200px;
            /* border: 2px solid; */
            border-color: grey;
        }

        /* .info_github_icon {
            border: 2px solid;
            border-color: blue;

        }

        .info_version {
            border: 2px solid;
            border-color: green;
        }



        .info_info_icon {
            border: 2px solid;
            border-color: blue;

        }

        .info_legend {
            border: 2px solid;
            border-color: green;
        } */

        table,
        th,
        td {
            border: 1px solid;
        }

        table {
            border-spacing:20px 20px;
        }
 

        .info_version p {
            margin-bottom: 0;
            margin-top: 0
        }


        /* your colors */

        .legend .label1 {
            background-color: #ED6A5A;
        }

        .legend .label2 {
            background-color: #007AB8;
        }

        .legend .label3 {
            background-color: #A8DCF0;
        }
    </style>
</head>

<body>

    <h2>Example</h2>

    <div class="container_info">
        <table>
            <tr>
                <td class="info_github_icon">
                    <div class="githublink">
                        <a title="Link to GitHub"
                            href="https://github.com/kolibril13/plywood-gallery-minimal-example"><i class="fa fa-github"
                                class="tooltip" style='font-size:36px;'></i></a>
                    </div>

                </td>
                <td class="info_version">
                    <p style="opacity: 0.8;"><tt>user content v1.22.3 </tt><br></p>
                    <p style="opacity: 0.4;"> <tt> plywood core v0.0.5 </tt> </p>
                </td>
            </tr>
            <tr>
                <td class="info_info_icon">
                    <div class="infologo">
                        <a title="Info about Plywood" href=""><i class="fa-solid fa-circle-info" class="tooltip"
                                style='font-size:36px;'></i></a>
                    </div>
                </td>
                <td class="info_legend">
                    Header <br>
                    Normal <br>
                    Dependent <br>
                </td>
            </tr>
        </table>

    </div>

</body>

</html>
