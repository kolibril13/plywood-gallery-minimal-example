<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/fd8b485006.js" crossorigin="anonymous"></script>

    <style>
        a:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: grey;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: blue;
            background-color: transparent;
            text-decoration: underline;
        }

        .container_info {
            position: absolute;
            top: 10px;
            right: 10px;
            width: max-content;
            width: 300px;
            height: 200px;
            /* border: 2px solid; */
            border-color: grey;
        }

        /* .info_github_icon {
        } */

        .info_version {
            font-size: 100%;

        }

        /* .info_info_icon {
        } */


        .info_legend ul {
            margin: 0;
            padding: 0;
            float: left;
            list-style: none;
        }

        .info_legend ul li {
            font-size: 100%;
            list-style: none;
            margin-left: 0;
            line-height: 18px;
            margin-bottom: 2px;
        }

        .info_legend .legend-labels span {
            float: left;
            height: 10px;
            width: 30px;
            /* IMPORTANT spacing on the right */
            margin-right: 5px;
            margin-left: 3px;
            border-radius: 4px;
            /* margin-top must be  (info_legend ul li line-height - .info_legend .legend-labels span height) /2  */
            margin-top: 4px; 
        }

        table,
        th,
        td {
            border: 1px solid rgba(255, 0, 0, .3);
        }

        table {
            border-spacing: 10px 20px;
            font-family: monospace
        }

        .info_version p {
            margin-bottom: 2.5px;
            margin-top: 2.5px;
        }
    </style>
</head>

<body>

    <div class="container_info">
        <table>
            <tr>
                <td class="info_github_icon">
                    <div class="githublink">
                        <a title="Link to GitHub"
                            href="https://github.com/kolibril13/plywood-gallery-minimal-example"><i class="fa fa-github"
                                class="tooltip" style='font-size:36px;'></i></a>
                    </div>

                </td>
                <td class="info_version">
                    <p style="opacity: 0.8;">user content v1.22.3 <br></p>
                    <p style="opacity: 0.4;">plywood core v0.0.5</p>
                </td>
            </tr>
            <tr>
                <td class="info_info_icon">
                    <div class="infologo">
                        <a title="Info about Plywood" href=""><i class="fa-solid fa-circle-info" class="tooltip"
                                style='font-size:36px;'></i></a>
                    </div>
                </td>
                <td>
                    <div class="info_legend">
                        <ul class='legend-labels'>
                            <li><span style='background:#ED6A5A;'></span>Header</li>
                            <li><span style='background:#007AB8;'></span>Normal</li>
                            <li><span style='background:#A8DCF0;'></span>Dependend</li>
                        </ul>
                    </div>

                </td>
            </tr>
        </table>

    </div>

</body>

</html>
